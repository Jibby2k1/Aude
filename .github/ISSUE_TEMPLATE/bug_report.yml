name: "Bug Report"
description: "Report a defect with clear repro steps."
title: "[Bug]: "
labels: ["type: bug", "status: triage"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What is broken?
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Reproduction Steps
      description: Steps, commands, inputs, and expected vs actual behavior.
      placeholder: |
        1) ...
        2) ...
        Expected: ...
        Actual: ...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Paste relevant logs (redact secrets).

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - critical
        - high
        - medium
        - low
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      placeholder: "OS, language/runtime versions, commit hash"
